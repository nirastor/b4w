<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>b4w-test</title>
</head>
<body>
    <div class="app">
        <div class="column">
            <div class="app-header">
                <h1 class="header-title">ColorEditor</h1>
                <div class="header-add-button">Добавить</div>
            </div>

            <div class="app-form-container display-none">
                <form class="form" action="">
                    <input class="form-input form-input-name" type="text" placeholder="name">
                    <input class="form-input form-input-type" type="text" placeholder="type">
                    <input class="form-input form-input-color" type="text" placeholder="color">
                    <div class="form-buttons">
                        <button class="form-submit-button">Текст кнопки</button>
                        <button class="form-cancel-button">Отмена</button>
                    </div>
                </form>
            </div>

            <div class="app-cards-list"></div>
        </div>
    </div>
</body>
</html>
