<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>b4w-test</title>
</head>
<body>
    <div class="app">
        <div class="column">
            <div class="app-header">
                <h1 class="header-title">ColorEditor</h1>
                <button class="button header-add-button">Добавить</button>
            </div>

            <div class="welcome-message display-none">
                <p class="welcome-message-arrow">↗</p>
                <p class="welcome-message-title">В списке пусто</p>
                <p>Жми на кнопку «Доавить» в правом верхнем углу.</p>
            </div>

            <div class="app-form-container display-none">
                <form class="form" action="">
                    <input class="form-input form-input-name" type="text" placeholder="Name" required>
                    <input class="form-input form-input-type" type="text" placeholder="Type" required>
                    <div class="form-color-picker"></div>
                    <div class="form-buttons">
                        <button class="button form-submit-button" type="submit">Текст кнопки</button>
                        <button class="button button-cancel form-cancel-button" type="button">Отменить</button>
                    </div>
                </form>
            </div>

            <div class="app-cards-list"></div>
        </div>
    </div>
</body>
</html>
